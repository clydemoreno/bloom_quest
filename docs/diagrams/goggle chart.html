<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Category');
            data.addColumn('number', 'Percentage');

            // Add your data points here for cache hit and cache miss
            data.addRows([
                ['Initial Cache Hit (50%)', 50],
								['Maximized Cache Hit (95%)', 95],

                ['Initial Cache Miss (50%)', 50],
                ['Minimized Cache Miss (5%)', 5],
            ]);

            var options = {
                title: 'Cache Hit and Cache Miss Percentages',
                hAxis: { title: 'Category' },
                vAxis: { title: 'Percentage', minValue: 0, maxValue: 100 },
                bars: 'vertical', // Display bars vertically
                colors: ['#3366cc', '#dc3912', '#ff9900', '#109618']
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 400px; height: 300px;"></div>
</body>
</html>
